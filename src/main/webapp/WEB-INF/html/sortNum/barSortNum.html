<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="GBK">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>

<script type="text/javascript" src="http://localhost:8080/Bookweb/js/echarts.min.js"></script>
<script src="http://localhost:8080/Bookweb/js/jquery-3.6.0.js"></script>
<script type="text/javascript">
    $.ajax({
        url:'http://localhost:8080/Bookweb/genre/sortNumBar.do',
        type:"post",
        success:function (responseText) {
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};

            var option;


            // prettier-ignore
            let dataAxis = ['玄幻', '轻小说', '都市', '科幻', '仙侠', '悬疑', '历史', '游戏', '奇幻'];
            // prettier-ignore
            let data = responseText
            let yMax = 500;
            let dataShadow = [];
            for (let i = 0; i < data.length; i++) {
                dataShadow.push(yMax);
            }
            option = {
                title: {
                    text: '直方图显示阅读数据',
                },
                xAxis: {
                    data: dataAxis,
                    axisLabel: {
                        inside: false,
                        color: '#000'
                    },
                    axisTick: {
                        show: false
                    },
                    axisLine: {
                        show: false
                    },
                    z: 10
                },
                yAxis: {
                    axisLine: {
                        show: false
                    },
                    axisTick: {
                        show: false
                    },
                    axisLabel: {
                        color: '#999'
                    }
                },
                dataZoom: [
                    {
                        type: 'inside'
                    }
                ],
                series: [
                    {
                        type: 'bar',
                        showBackground: true,
                        itemStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                {offset: 0, color: '#4eb'},
                                {offset: 1, color: '#4cf'}
                            ])
                        },
                        emphasis: {
                            itemStyle: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                    {offset: 0, color: '#4ec'},
                                    {offset: 1, color: '#4cb'}
                                ])
                            }
                        },
                        data: data
                    }
                ]
            };
            // Enable data zoom when user click bar.
            const zoomSize = 6;
            myChart.on('click', function (params) {
                console.log(dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)]);
                myChart.dispatchAction({
                    type: 'dataZoom',
                    startValue: dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)],
                    endValue:
                        dataAxis[Math.min(params.dataIndex + zoomSize / 2, data.length - 1)]
                });
            });

            if (option && typeof option === 'object') {
                myChart.setOption(option);
            }
        }
    })
</script>
</body>
</html>
