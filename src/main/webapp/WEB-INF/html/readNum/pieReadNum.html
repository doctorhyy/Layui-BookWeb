<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="GBK">
    </head>
    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>


        <script type="text/javascript" src="http://localhost:8080/Bookweb/js/echarts.min.js"></script>
        <script src="http://localhost:8080/Bookweb/js/jquery-3.6.0.js"></script>
        <script type="text/javascript">
            $(function (){
                $.ajax({
                    url:'http://localhost:8080/Bookweb/genre/readNumPie.do',
                    type:"post",
                    success:function (responseText){
                        var dom = document.getElementById("container");
                        var myChart = echarts.init(dom);

                        var option;
                        console.log(responseText);

                        option = {
                            title: {
                                text: '±ýÍ¼ÏÔÊ¾ÔÄ¶ÁÊý¾Ý',
                                subtext: 'by ÑîºÆÔ´',
                                left: 'center'
                            },
                            tooltip: {
                                trigger: 'item'
                            },
                            legend: {
                                orient: 'vertical',
                                left: 'left'
                            },
                            series: [
                                {
                                    name: 'Access From',
                                    type: 'pie',
                                    radius: '50%',
                                    data: responseText,
                                    emphasis: {
                                        itemStyle: {
                                            shadowBlur: 10,
                                            shadowOffsetX: 0,
                                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                                        }
                                    }
                                }
                            ]
                        };

                        if (option && typeof option === 'object') {
                            myChart.setOption(option);
                        }
                    }
                })
            })


        </script>
    </body>
</html>
